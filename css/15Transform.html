<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="15Transform.css">
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: orange;
            border: 2px solid black;
        }
        div #myDiv{
            transform: rotate(30);
        }
    </style>
</head>
<body>
    <div>Normal Div</div>
    <br>
    <div>Using Transform</div>
    <br>
    <div id="myDiv">Using  Transform</div>
</body>
</html>
